.contact-section {

.contact-header h2 {

.contact-content {

.map-container {
    width: 100%;
    max-width: 600px; /* Set a maximum width for the map */
    margin-right: 20px; /* Add space between map and form */
}

.map-container iframe {
    width: 100%;
    height: 300px;
    border: 0;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Box shadow for map */
    transition: transform 0.3s; /* Transform effect on hover */
}

.map-container:hover iframe {
    transform: scale(1.05); /* Scale on hover */

.contact-info {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: wheat;
    margin-top: 10px; /* Adjust spacing */
}

.contact-info h3 {
    margin-bottom: 10px;
    color: whitesmoke; /* Contact info header color */
    transition: transform 0.3s, color 0.3s; /* Transition for hover effect */
}

.contact-info h3:hover {
    transform: translateY(-5px); /* Move up on hover */
    color: #ffb74d; /* Change color on hover */
}

.contact-info p {
    margin: 5px 0;
    transition: transform 0.3s, opacity 0.3s; /* Transition for hover effect */
}

.contact-info p:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
    opacity: 1; /* Ensure full opacity */
}

.contact-form {
    width: 100%;
    max-width: 400px; /* Set maximum width for the form */
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: wheat;
    transition: transform 0.3s; /* Transition for hover effect */
}

.contact-form:hover {
    transform: translateY(-5px); /* Lift on hover */
}

.contact-form h3 {
    margin-bottom: 10px;
    color: wheat; /* Contact form header color */
    transition: transform 0.3s; /* Transition for hover effect */
}

.contact-form h3:hover {
    transform: scale(1.1); /* Scale on hover */
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #1f1f1f; /* Dark input background */
    color: floralwhite; /* Light input text */
    transition: background-color 0.3s, transform 0.3s; /* Transform effect */
}

.contact-form input:focus,
.contact-form textarea:focus {
    background-color: #ff6b6b; /* Highlight on focus */
    transform: scale(1.02); /* Scale on focus */
}

.contact-form button {
    background-color: #252D2F; /* Button background color */
    color: papayawhip; /* Button text color */
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Transform effect */
}

.contact-form button:hover {
    background-color: #3A5861; 
    transform: translateY(-2px); 
}

.social-media {
    margin-top: 20px;
}

.social-icons {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

.social-icons a {
    color: #wheat;
    text-decoration: none;
    transition: color 0.3s, transform 0.3s; /* Transform effect */
}

.social-icons a:hover {
    color: wheat; /* Social media hover color */
    transform: scale(1.2); /* Scale on hover */
}

footer {

/* Keyframes for animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes scaleIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Add new keyframes for additional animations */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}


.social-icons a {
    color: wheat; /* Social media icon color */

    transition: color 0.3s, transform 0.3s; /* Transform effect */
}
